<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User List</h2>
  </div>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name or email"
      [(ngModel)]="searchText"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter:searchText">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
            <button class="btn btn-primary btn-sm ms-2" (click)="viewDetails(user)">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a class="btn btn-success" routerLink="/add-user">Add User</a>
</div>
